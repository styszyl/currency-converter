<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    <meta property="og:image" content="./img/currency-converter.png">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/form.css">
    <title>Kalkulator walut</title>
</head>

<body>
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Konwerter walut</legend>
            <label class="form__label">
                Wprowadź kwotę do przeliczenia <input class="form__input" id="js-startCurrency" type="number">
            </label>
            <select class="form__selectBtn" id="js-startCurrencyOption">
                <option value="PLN">PLN</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
            <label class="form__label">
                Waluta docelowa</label>
            <select class="form__selectBtn" id="js-endCurrencyOption">
                <option value="PLN">PLN</option>
                <option value="EUR" selected="selected">EUR</option>
                <option value="USD">USD</option>
            </select>
            <label class="form__error hidden" id="js-error"></label>
            <label class="form__output hidden" id="js-output">Kwota po przeliczeniu: </label>
        </fieldset>
    </form>
</body>

</html>
